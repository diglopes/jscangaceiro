<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
  </head>
  <body class="container">
    <h1 class="text-center">Negociações</h1>

    <div id="message-view"></div>

    <form class="form">
      <div class="form-group">
        <label for="data">Data</label>
        <input type="text" id="data" class="form-control" required autofocus />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input
          type="number"
          min="1"
          step="1"
          id="quantidade"
          class="form-control"
          value="1"
          required
        />
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input
          id="valor"
          type="number"
          class="form-control"
          min="0.01"
          step="0.01"
          value="0.0"
          required
        />
      </div>

      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
      <button
        id="botao-importa"
        class="btn btn-primary text-center"
        type="button"
      >
        Importar Negociações
      </button>
      <button
        id="botao-apaga"
        class="btn btn-primary text-center"
        type="button"
      >
        Apagar
      </button>
    </div>

    <div style="margin-top: 30px;" id="negotiations"></div>

    <script src="app/domain/negotiation/Negotiation.js"></script>
    <script src="app/controllers/NegotiationController.js"></script>
    <script src="app/ui/converters/DateConverter.js"></script>
    <script src="app/domain/negotiation/Negotiations.js"></script>
    <script src="app/ui/views/View.js"></script>
    <script src="app/ui/views/NegotiationsView.js"></script>
    <script src="app/ui/views/MessageView.js"></script>
    <script src="app/ui/models/Message.js"></script>
    <script src="app/util/ProxyFactory.js"></script>
    <script src="app/util/Bind.js"></script>
    <script src="app/util/ApplicationException.js"></script>
    <script src="app/ui/converters/InvalidDateException.js"></script>
    <script src="app/domain/negotiation/NegotiationService.js"></script>
    <script src="app/util/HttpService.js"></script>
    <script src="app/util/ConnectionFactory.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
